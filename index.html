<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor qr code component challenge build in TailwindCSS"
    />
    <meta name="author" content="Dean Howe" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-light-gray">
    <main
      class="card__container flex flex-col justify-center items-center bg-white max-w-[320px] rounded-[20px] p-4 shadow-xl shadow-black/5"
    >
      <img
        src="images/image-qr-code.png"
        alt="qr code with blue background"
        width="288"
        height="288"
        class="card__qr rounded-[10px] mb-6"
      />
      <div class="card__content text-center">
        <h1 class="text-[22px] font-bold px-2 leading-[28px] mb-4">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[15px] text-gray-blue px-4 mb-6 tracking-[0.188px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
